    <script>
        // Função para ocultar botaoMenu e exibir o botaoFechar e o menu
        function exibirMenu() {
            botaoMenu.style.display = "none";
            botaoFechar.style.display = "block";
            menu.style.display = "flex";
        }

        // Função para mostrar botaoMenu e ocultar o botaoFechar e o menu
        function esconderMenu() {
            botaoMenu.style.display = "block";
            botaoFechar.style.display = "none";
            menu.style.display = "none";
        }



        // Função que vai verificar se hove redimensionamento da tela
        function verificarLarguraTela() {
            var larguraTela = window.innerWidth;

            if (larguraTela < 1120) {
                botaoMenu.style.display = "block";
                botaoFechar.style.display = "none";
                menu.style.display = "none";
            } else {
                botaoMenu.style.display = "none";
                botaoFechar.style.display = "none";
                menu.style.display = "flex";
            }
        }
        window.addEventListener("resize", verificarLarguraTela);
    </script>
